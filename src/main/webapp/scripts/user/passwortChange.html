<form ng-submit="submit();">
    <div class="modal-header">
        <h3 class="modal-title">Passwort Ändern
            <small style="font-size: 12px" class="text-muted">für {{account.firstName}} {{account.lastName}}</small>
        </h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">Passwort</label>
                    <input
                            ng-required
                            ng-minlength="4"
                            autocomplete="off"
                            type="text" class="form-control" ng-model="passwordModel.password"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Passwort Wiederholen</label>
                    <input type="password"
                           ng-minlength="4"
                           ng-required
                           autocomplete="off"
                           data-match="passwordModel.password"
                           class="form-control" ng-model="passwordModel.passwordMatch"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
