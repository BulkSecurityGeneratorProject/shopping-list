<section class="section container-fluid">


    <div ui-content-for="title">
        <span>Einkaufs Liste</span>
    </div>

    <div class="scrollable">
        <div class="scrollable-content section">

            <fieldset>
                <div class="form-group ">
                    <input type="text"
                           ng-model="ctrl.filter"
                           class="form-control"
                           placeholder="Suchen">
                </div>

            </fieldset>


            <div class=" dev list-group" style="margin-bottom: 0px;"
                 ng-repeat="item in ctrl.products | filter:ctrl.filter">

                <div class=" shopping-list list-group-item clearfix"
                     style="padding-left: 0px;padding-right: 0px; padding-top: 5px; padding-bottom: 5px;">

                    <div class="row">
                        <span class="col-xs-2">
                            <span class="badge">{{item.stock}}</span>
                        </span>

                        <div ng-if="item.product.id != ctrl.selectedId" class="col-xs-4">{{item.product.name}}</div>
                        <div ng-if="item.product.id == ctrl.selectedId" class="col-xs-4">
                            <input ng-model="item.product.name" ng-blur="ctrl.updateProduct(item)"
                                   class="form-control"></div>


                        <div class="col-xs-2" style="    padding-left: 3px;    padding-right: 13px;">
                            <button ng-click="ctrl.edit(item)"
                                    ng-show="item.product.id != ctrl.selectedId "
                                    class="btn btn-block  btn-info">Edit
                            </button>
                            <button ng-click="ctrl.updateProduct(item)"
                                    ng-show="item.product.id == ctrl.selectedId "
                                    class="btn btn-block  btn-info">OK
                            </button>
                        </div>


                        <div class="col-xs-2" style="    padding-left: 3px;    padding-right: 13px;">
                            <button
                                    ng-disabled="item.product.id == ctrl.selectedId || item.stock<1"
                                    ng-click="ctrl.decreaseStock(item)"
                                    class="btn btn-block   btn-info">-
                            </button>
                        </div>
                        <div class="col-xs-2" style="    padding-left: 3px;    padding-right: 13px;">
                            <button ng-click="ctrl.increaseStock(item)"
                                    ng-disabled="item.product.id == ctrl.selectedId "
                                    class="btn btn-block  btn-info ">+
                            </button>
                        </div>
                    </div>

                </div>


            </div>
